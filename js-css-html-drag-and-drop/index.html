<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="column">
      <div class="task-title" id="title-1">
        <h3>✔ Requested</h3>
      </div>
      <div class="task-container" id="container-1">
        <div class="task" draggable="true">
          <div class="image-container">
            <img src="images/woman.jpg" alt="Amy" />
          </div>
          <div class="text-container">
            <h4>Wire Drawings</h4>
            <p>Complete for Viao project</p>
          </div>
        </div>
        <div class="task" draggable="true">
          <div class="image-container">
            <img src="images/model.jpg" alt="Model" />
          </div>
          <div class="text-container">
            <h4>Button Component</h4>
            <p>For form submission</p>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="task-title" id="title-2">
        <h3>✔ Doing</h3>
      </div>
      <div class="task-container" id="container-2"></div>
    </div>
    <div class="column">
      <div class="task-title" id="title-3">
        <h3>✔ Completed</h3>
      </div>
      <div class="task-container" id="container-3"></div>
    </div>
  </body>
</html>
